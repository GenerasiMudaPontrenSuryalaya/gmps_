<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin - GMPS</title>
    <link rel="stylesheet" href="styls.css" />
    <script src="script.js" defer></script>
    <style>
            .column {
            float: left;
            width: 33.33%;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .row::after {
            content: "";
            clear: both;
            display: table;
        }
        
        .text-center {
            text-align: center;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .header {
            position: relative;
            height: 150px;
            background-color: #333;
            color: #fff;
        }
        
        .logo-left {
            position: absolute;
            top: 27px;
            left: 25px;
            width: 110px;
            height: auto;
        }
        
        .logo-right {
            position: absolute;
            top: 27px;
            right: 25px;
            width: 112px;
            height: auto;
        }
        
        nav {
            text-align: center;
            padding-top: 10px;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: rgb(255, 255, 255);
        }
        
        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

    .login-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    input, button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    button {
        background-color: #333;
        color: #fff;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #555;
    }

    h2 {
        text-align: center;
    }
</style>
</head>

<body>
    <main>
        <section id="login">
            <h2>Admin Login</h2>
            <form id="loginForm" onsubmit="return login(event)">
                <input type="text" id="adminId" placeholder="ID Admin" required />
                <button type="submit">Login</button>
            </form>
        </section>
    </main>
</body>

</html>
